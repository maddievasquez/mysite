<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}

<!-- This is the main page, it shows when the user logs in for the first time -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1>Welcome to Polls App</h1>
      <p>Please, <a href="{% url 'login' %}">log in</a> to play around with it.</p>
    </div>
  </div>
</section>
  
{% endif %}
{% endblock %}
